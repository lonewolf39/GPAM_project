{% extends 'layout.html' %}
{% block body %}
<body style="background-color: whitesmoke">
  <nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a style="background: green;" class="navbar-brand" href="#">Github  Analyzer</a>
    </div>
  </div>
</nav>
<form action="/signin/" method="post" style="padding-top: 50px; ">
    <div class="form-container" style="width: 320px; margin-top: 2%; background-color: cyan; border-radius: 20px; border-style: solid;">
        <div class="form-header">
            <h1 class="unselectable"><b>Please Sign in your Github Account</b></h1>
        </div>
        <div class="form-login" style="width: 300px;margin-bottom: 8px;margin-left: 7px; margin-top: 2%; background-color: white; border-radius: 20px; border-style: solid;">
          <label for="userid">Github Username</label>
          <input type="text" id="userid" name="userid" class="input_field" required value="{{request.form.userid}}" autofocus="on" style="border-style: solid; border-color: black; background-color: white;" />
          <label for="password">Github Password</label>
          <input type="password" id="password" name="password" class="input_field" required value="{{request.form.password}}" style="border-style: solid; border-color: black; background-color: white;" />
          

          <input type="submit" class="btn btn-primary btn-block"/>
          <div>
          {% if error %}
            <p style="color: red;margin:4px;">Error: {{ error }} </p>
          {% endif %}            
          </div>
        </div></div>
        </form>
</body>
  
{% endblock %}
